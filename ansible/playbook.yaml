---
- hosts: virtualmachines
  vars_files:
    - vars.yaml
  become: yes
  tasks:
    # smoke test and essential dependencies
    - name: ping
      ansible.builtin.ping:
    - name: essentials
      ansible.builtin.apt:
        update_cache: yes
        name:
          - build-essential
          - clang
          - git
          - libpq-dev
          - postgresql
          - python3-dev
          - python3-psycopg2
          - rclone
          - vim
        state: present

    # caddy
    - name: add caddy key
      ansible.builtin.apt_key:
        id: 65760C51EDEA2017CEA2CA15155B6D79CA56EA34
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        keyring: /etc/apt/trusted.gpg.d/caddy-stable.gpg
        state: present
    - name: add caddy deb repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/caddy-stable.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    - name: add caddy deb-src repository
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/trusted.gpg.d/caddy-stable.gpg] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main
    - name: install caddy
      ansible.builtin.apt:
        update_cache: yes
        name: caddy
    - name: caddyfile
      ansible.builtin.template:
        src: Caddyfile.j2
        dest: /etc/caddy/Caddyfile
        owner: root
        group: root
        mode: '0644'

    # deploy user and directory
    - name: www directory
      ansible.builtin.file:
        path: /var/www
        state: directory
        mode: '0755'
    - name: create user
      ansible.builtin.user:
        name: deploy
        password: ""
        shell: /bin/bash
        groups:
          - sudo
          - www-data
        append: yes
        createhome: yes
        skeleton: '/etc/skel'
        generate_ssh_key: yes
        ssh_key_type: 'ed25519'
    - name: www ownership
      ansible.builtin.file:
        path: /var/www
        owner: deploy
        group: www-data
        recurse: yes

    # postgresql setup
    - name: pg user
      community.general.postgresql_user:
        name: pulsar
        password: "{{ postgres_password }}"
        expires: infinity
        state: present
      become_user: postgres
    - name: pg database
      community.general.postgresql_db:
        name: pulsar
        owner: pulsar
        state: present
      become_user: postgres
    - name: pg permissions
      community.postgresql.postgresql_privs:
        db: pulsar
        privs: ALL
        objs: ALL_IN_SCHEMA
        role: pulsar
        grant_option: true
      become_user: postgres

    # uv
    - name: uv
      ansible.builtin.shell:
        cmd: curl -LsSf https://astral.sh/uv/0.7.13/install.sh  | sh
      become_user: deploy

    # repository
    - name: clone
      ansible.builtin.git:
        repo: https://github.com/sirodoht/pulsarpub
        dest: /var/www/pulsar
        version: main
        accept_hostkey: true
      become_user: deploy

    # systemd
    - name: systemd main service
      ansible.builtin.template:
        src: pulsar.service.j2
        dest: /etc/systemd/system/pulsar.service
        owner: root
        group: root
        mode: '0644'
    - name: systemd reload
      ansible.builtin.systemd:
        daemon_reload: true
    - name: systemd enable
      ansible.builtin.systemd:
        name: pulsar
        enabled: yes
    - name: systemd start
      ansible.builtin.systemd:
        name: pulsar
        state: restarted

    # deployment specific
    - name: collectstatic
      ansible.builtin.shell:
        cmd: |
          source $HOME/.local/bin/env
          uv run manage.py collectstatic --no-input
        chdir: /var/www/pulsar
      args:
        executable: /bin/bash
      become_user: deploy
    - name: migrations
      ansible.builtin.shell:
        cmd: |
          source $HOME/.local/bin/env
          export DATABASE_URL={{ database_url }}
          uv run manage.py migrate --no-input
        chdir: /var/www/pulsar
      args:
        executable: /bin/bash
      become_user: deploy
    - name: gunicorn restart
      ansible.builtin.systemd:
        name: pulsar
        state: restarted
    - name: caddy restart
      ansible.builtin.systemd:
        name: caddy
        state: restarted
