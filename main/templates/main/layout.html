<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}dukkha{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { font-family: sans-serif; line-height: 1.5; }
            nav, main { max-width: 500px; margin: 0 auto; }
            aside { max-width: 500px; margin: 0 auto 12px; border: 1px dashed black; padding: 0 8px; }
            label { display: block; }
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            .helptext { color: #757575; }
            .form-inline { display: inline-block; }
            .form-inline input[type="submit"] { border: none; background: unset; color: blue; padding: 0; font-size: 16px; text-decoration: underline; cursor: pointer; }
        </style>
    </head>

    <body>
        {% if messages %}
        <aside>
            {% for message in messages %}
            <div {% if message.tags %}class="alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
            {% endfor %}
        </aside>
        {% endif %}

        <nav>
            <a href="{{ request.host }}{% url 'index' %}">Home</a>
            {% if request.user.is_authenticated %}
            | <a href="{% url 'dashboard' %}">Dashboard</a>
            | <form method="post" action="{% url 'logout' %}" class="form-inline">
                {% csrf_token %}
                <input type="submit" value="Log out">
            </form>
            {% else %}
            | <a href="{% url 'user_create' %}">Sign up</a>
            | <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </nav>

        {% block content %}
        {% endblock content %}
    </body>
</html>
