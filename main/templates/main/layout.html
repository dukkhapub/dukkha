<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}dukkha{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { font-family: sans-serif; }
            main { max-width: 500px; margin: 0 auto; }
            nav { max-width: 500px; margin: 0 auto; }
        </style>
    </head>

    <body>
        {% if messages %}
        <aside>
            {% for message in messages %}
            <div {% if message.tags %}class="alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</div>
            {% endfor %}
        </aside>
        {% endif %}

        <nav>
            <a href="{{ request.host }}{% url 'index' %}">Home</a>
            | <a href="{{ request.host }}{% url 'index' %}">Sign up</a>
            | <a href="{{ request.host }}{% url 'index' %}">Log in</a>
        </nav>

        {% block content %}
        {% endblock %}
    </body>
</html>
